<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Empire Tools{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style for hamburger button */
        #menu-toggle {
            position: fixed;
            top: 20px;
            /* Adjust as needed */
            right: 20px;
            /* Adjust as needed */
            z-index: 10002;
        }

        #menu-toggle span {
            display: block;
            width: 30px;
            height: 3px;
            background-color: #333;
            margin-bottom: 5px;
        }

        /* Hide the menu by default */
        #menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: #f8f9fa;
            transform: translateX(250px);
            transition: transform 0.3s ease-in-out;
            z-index: 10001;
        }

        #menu.active {
            transform: translateX(0);
        }

        /* Style for menu links */
        #menu a {
            display: block;
            padding: 20px;
            color: #333;
            text-decoration: none;
        }

        .content {
            width: 100%;
            max-width: 960px;
            margin: 80px auto 20px auto;
            padding: 10px;
        }

        .footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
        }

        .global-title {
            text-align: center;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <a href="/">
                    <h1 class="global-title">Empire Tools</h1>
                </a>
            </div>
        </div>
        <div id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div id="menu">
            <br>
            <br>
            <a href="{{ url_for('manouveres.index') }}">Campaign Outcome</a>
            <a href="{{ url_for('calculator.index') }}">Calculator</a>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <footer class="footer">
            <div class="container">
                <span class="text-muted">&copy; 2024 TMBC DIGITAL SOLUTIONS. All Rights Reserved</span>
                <br>
                <span class="text-muted">Empire LARP is owned by Profound Decisions. This site is not an official Empire
                    Product.</span>
            </div>
        </footer>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="{{ url_for('static', filename='js/menu_toggle.js') }}"></script>
</body>

</html>
